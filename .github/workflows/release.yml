on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: read

env:
  GITHUB_TOKEN: ${{ secrets.CI }}

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: "@small-components/flying-menu-plugin"

      - uses: actions/checkout@v3
        if: ${{ steps.release.outputs.release_created }}
        with:
          token: ${{ secrets.CI }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
        if: ${{ steps.release.outputs.release_created }}

      - run: yarn
        if: ${{ steps.release.outputs.release_created }}

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}
